<div class="row">
    <div class="col-md-12 text-center" *ngIf="loading">
        Loading.....
    </div>
    <div class="col-md-12" *ngIf="productDetails">
        <div class="form-group">
            <label for="name">Name:</label>
            &nbsp;<strong>{{productDetails.name}}</strong>
        </div>
        <div class="form-group">
            <label for="id">Product ID:</label>
            &nbsp;<strong>{{productDetails.product_id}}</strong>
        </div>
        <div class="form-group">
            <label for="type">Product Type:</label>
            &nbsp;<strong>{{productDetails.type}}</strong>
        </div>
        <div class="form-group">
            <label for="storeName">Store Name:</label>
            &nbsp;<strong>{{productDetails.store_name}}</strong>
        </div>
        <div class="form-group">
            <label for="storeName">Created By:</label>
            &nbsp;<strong>{{productDetails.created_by}}</strong>
        </div>
    </div>
</div>
