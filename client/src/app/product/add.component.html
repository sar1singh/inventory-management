<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" class="form-control" id="name" formControlName="name"/>
        </div>
        <div class="form-group">
            <label for="id">Product ID*</label>
            <input type="text" class="form-control" id="id" formControlName="productId"/>
        </div>
        <div class="form-group">
            <label for="type">Product Type*</label>
            <input type="text" class="form-control" id="type" formControlName="type"/>
        </div>
        <div class="form-group">
            <label for="storeName">Store Name*</label>
            <input type="text" class="form-control" id="storeName" formControlName="storeName"/>
        </div>
            <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">Submit</button>
    </form> 
    </div>
</div>
