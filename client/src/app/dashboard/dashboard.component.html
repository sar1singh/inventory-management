<section class="dashboard">
    <div class="row text-center wrapper">
        <div class="col-md-12">
            <h2>Dashboard</h2>
        </div>
    </div>
    <hr>
    <div class="row wrapper">
        <div class="col-md-12">
            <button type="button" (click)="addProduct()" class="btn btn-success float-right m-l-10">
                Add Product</button>
                <button type="button" (click)="logout()" class="btn btn-default float-right">
                    Logout</button>
        </div>
    </div>
    <div class="row wrapper">
        <div class="col-md-12 text-center" *ngIf="loading">
            Loading.....
        </div>
        <div class="col-md-12" *ngIf="!loading">
            <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Product ID</th>
                    <th scope="col">Type</th>
                    <th scope="col">Store Name</th>
                    <th scope="col">Created By</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="table-striped">
                    <ng-container *ngFor="let item of products">
                    <tr>
                        <td><a [routerLink]="['/product', item.id]">
                            {{item.name}}</a></td>
                        <td>{{item.product_id}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.store_name}}</td>
                        <td>{{item.created_by}}</td>
                        <td><button class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
                    </tr>
                    </ng-container>
                </tbody>
              </table>
        </div>
    </div>
    </section>
